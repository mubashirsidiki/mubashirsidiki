<svg fill="none" viewBox="0 0 600 60" width="600" height="60" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .text {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: limegreen;
          font-size: 28px;
          font-weight: bold;
          line-height: 1.2;
          margin: 0;
          padding: 10px 0;
        }

        .blink {
          animation: blink-animation 1.5s infinite;
        }
        @keyframes blink-animation {
          0%, 50% {
            opacity: 1;
          }
          51%, 100% {
            opacity: 0;
          }
        }
      </style>
      <div class="text">My Name is Mubashir and I like <span class="blink">AI</span></div>
		</div>
	</foreignObject>
</svg>
