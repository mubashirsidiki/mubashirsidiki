<svg fill="none" viewBox="0 0 800 80" width="800" height="80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .text {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: limegreen;
          font-size: 40px; /* Increased font size */
          font-weight: bold;
          line-height: 1.2;
          margin: 0;
          padding: 10px 0;
          white-space: nowrap;
          overflow: hidden;
        }

        .words {
          display: inline-block;
          position: relative;
          width: 260px;
          height: 1.2em;
          overflow: hidden;
          vertical-align: bottom;
        }

        .words span {
          position: absolute;
          opacity: 0;
          animation: rotateWords 6s linear infinite;
        }

        .words span:nth-child(1) { animation-delay: 0s; }
        .words span:nth-child(2) { animation-delay: 2s; }
        .words span:nth-child(3) { animation-delay: 4s; }

        @keyframes rotateWords {
          0%   { opacity: 0; }
          5%   { opacity: 1; }
          30%  { opacity: 1; }
          35%  { opacity: 0; }
          100% { opacity: 0; }
        }

        .blink {
          animation: blink 2.5s infinite; /* Slower blink */
        }

        @keyframes blink {
          0%, 50%, 100% { opacity: 1; }
          25%, 75% { opacity: 0; }
        }
      </style>

      <div class="text">
        My Name is Mubashir and I like 
        <span class="words blink">
          <span>AI</span>
          <span>Coding</span>
          <span>Data Science</span>
        </span>
      </div>
    </div>
  </foreignObject>
</svg>
